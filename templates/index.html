<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>

<body>

    <div>
        <div>
            <h3>Upload an image of the Retina!</h3>
        </div>

    </div>

    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype = "multipart/form-data">

        <strong>Files:</strong>
        <br>
        <input id="fileCheck" type="file" name="file" accept="image/*" multiple>
        <div id="msg"></div>
        <div></div>
        <input type="submit" value="Submit" id="upload-button">
    </form>
</body>
<script>
    $("#fileCheck").change(function () {
        var input = document.getElementById('fileCheck');
        for (var i = 0; i < input.files.length; i++) {
            var extension = input.files[i].name.substring(input.files[i].name.lastIndexOf('.') + 1).toLowerCase()

            if (("jpg".localeCompare(extension) != 0) || ("png".localeCompare(extension) != 0) || ("jpeg".localeCompare(extension) != 0)) {
             console.log("sss", extension)
                $("#msg").text("File should be an image")
            }
        }
    });
</script>

</body>


</html>
